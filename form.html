	<div class="container2">
		<form name="form1" method="post">
		    <div>
		        <h2 class="title">행사 정보 등록</h2>
		        <table class="user-table">
		        	<colgroup>
		        		<col style="width:30%;">
		        		<col style="width:70%;">
		        	</colgroup>
		            <tr>
		                <td>
		                    <label class="asterisk" >행사명</label>
		                </td>
		                <td>
		                    <input type="text" maxlength="50" size="50" id="input" name="userid" autofocus>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label class="asterisk" >주최자</label>
		                </td>
		                <td>
		                    <input type="text" maxlength="50" size="50" id="input" name="userid" autofocus>
		                </td>
		            </tr>
                <tr>
		                <td>
		                    <label class="asterisk">행사 시작 날짜</label>
		                </td>
		                <td>
                      <input type="date" id="input" >
		                </td>
		            </tr>
                <tr>
                    <td>
                        <label class="asterisk">행사 종료 날짜</label>
                    </td>
                    <td>
                      <input type="date" id="input" >

                    </td>
                </tr>
                <tr>
		                <td>
		                    <label class="asterisk">행사 시간</label>
		                </td>
		                <td>
		                    <input type="text" maxlength="50" size="50" id="input" placeholder="예) 09 : 00 - 18 : 00" name="userid" autofocus>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label class="asterisk" >장소</label>
		                </td>
		                <td>
		                    <input type="text" maxlength="50" size="50" id="input" name="userid" autofocus>
		                </td>
		            </tr>

		            <tr>
		                <td>
		                   <label class="asterisk">설명</label>
		                </td>
		                <td>
		                    <textarea id="input" cols="60" rows="25" placeholder="설명을 기입해주세요." wrap="hard" ></textarea>
		                </td>
		            </tr>
		        </table>
		    </div>

		</form>
		<div class="btn-area">
	    	<button class="btn-danger" id="btn_save">등 록</button>
